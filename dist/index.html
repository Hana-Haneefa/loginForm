  <script>
    (function () {
      const images = [
        "../assets/img/01.jpeg",
        "../assets/img/02.jpeg",
        "../assets/img/03.jpeg",
      ];
      const img = document.getElementById("leftImage");
      if (!img) return;
      let idx = 0;
      const intervalMs = 3500; // change image every 3.5s
      // Preload images
      images.forEach((src) => {
        const i = new Image();
        i.src = src;
      });

      setInterval(() => {
        img.classList.add("opacity-0");
        setTimeout(() => {
          idx = (idx + 1) % images.length;
          img.src = images[idx];
          img.classList.remove("opacity-0");
        }, 700);
      }, intervalMs);
    })();
  </script>
