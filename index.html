<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style.css" rel="stylesheet" />
  </head>
  <body class="bg-[#636075]">
    <div
      class="container bg-[#2c2638] max-w-3xl w-full md:w-[800px] flex flex-col md:flex-row items-stretch justify-between rounded-2xl overflow-hidden shadow-lg mx-auto mt-6 p-4 md:p-6 relative"
    >
      <!-- left side of the container -->
      <div
        class="leftSide w-full md:w-1/2 rounded-2xl overflow-hidden relative"
      >
        <!-- Image rotator (will cycle through multiple images) -->
        <img
          id="leftImage"
          src="./assets/img/01.jpeg"
          alt="rotating"
          class="w-full h-56 md:h-full object-cover block transition-opacity duration-700 opacity-100"
        />
      </div>

      <!-- TopNav appears on top -->
      <div
        class="topNav flex flex-row justify-between items-center px-4 py-2 md:absolute md:z-10 md:left-4 md:top-4 w-full md:w-auto rounded-2xl w-full"
      >
        <div class="logo w-30">
          <h1 class="text-white font-bold text-3xl font-serif">LOGO</h1>
        </div>
        <div
          class="back bg-gray-300 px-3 rounded-2xl opacity-65 py-0.5 hover:opacity-100 transition ease-in-out text-center flex justify-center pb-1"
        >
          <span>Back to website -></span>
        </div>
      </div>

      <!-- right side of the container -->
      <div class="rightSide w-full md:w-1/2 h-auto p-4 md:p-6">
        <h1 class="text-white font-bold text-4xl mt-4">Create an Account</h1>
        <p class="text-gray-300 mt-5">
          Already have an account?
          <a href="#" class="text-[#988fb8] underline">Log in</a>
        </p>

        <!-- form -->
        <form method="get" action="./src/login.js" class="mt-6" id="loginForm">
          <div
            class="name flex flex-col md:flex-row justify-between gap-2 w-full"
          >
            <div class="firstN w-full md:w-1/2">
              <input
                type="text"
                placeholder="First Name"
                id="fName"
                class="bg-[#3c364c] px-2 py-2 rounded-md text-white w-full"
              />
            </div>
            <div class="lastN w-full md:w-1/2">
              <input
                type="text"
                placeholder="Last Name"
                id="lName"
                class="bg-[#3c364c] px-2 py-2 rounded-md text-white w-full"
              />
            </div>
          </div>

          <div class="mail flex flex-col gap-4 mt-4">
            <div>
              <input
                type="email"
                placeholder="Email"
                id="email"
                class="bg-[#3c364c] px-2 py-2 rounded-md text-white w-full"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="Password"
                id="password"
                class="bg-[#3c364c] px-2 py-2 rounded-md text-white w-full"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="Confirm Password"
                id="CPassword"
                class="bg-[#3c364c] px-2 py-2 rounded-md text-white w-full"
              />
            </div>
          </div>

          <!-- terms & conditions -->
          <div class="terms flex flex-row items-center gap-2 mt-4 mb-4">
            <div><input type="checkbox" /></div>
            <div>
              <p class="text-white">
                I agree to the
                <a href="" class="text-[#988fb8] underline"
                  >terms and conditions</a
                >
              </p>
            </div>
          </div>

          <!-- Error message -->
          <div id="errorMessage" class="error w-full"></div>

          <button
            type="submit"
            id="submit"
            class="bg-[#6d54b5] px-2 py-2 rounded-md text-white w-full mt-2 text-center hover:bg-purple-900 transition ease-in-out pb-3"
          >
            Create Account
          </button>

          <div class="mt-6 text-center text-white">
            <p class="inline-block bg-[#2c2638] px-3">Or sign up with</p>
          </div>
          <div class="btn flex flex-col md:flex-row justify-between gap-4 mt-4">
            <button
              class="google flex flex-row items-center justify-center gap-5 w-full md:w-1/2 rounded-md border-2 border-white hover:bg-[#ffffff34] transition ease-in-out py-2 text-white"
            >
              <span class="w-7"
                ><img src="./assets/img/googleIcon.png" alt=""
              /></span>
              Google
            </button>
            <button
              class="facebook flex flex-row items-center justify-center gap-5 w-full md:w-1/2 rounded-md border-2 border-white hover:bg-[#ffffff34] transition ease-in-out py-2 text-white"
            >
              <span class="w-7"
                ><img src="./assets/img/appleIcon.png" alt=""
              /></span>
              Apple
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="./src/login.js"></script>
  <script>
    (function () {
      const images = [
        "./assets/img/01.jpeg",
        "./assets/img/02.jpeg",
        "./assets/img/03.jpeg",
      ];
      const img = document.getElementById("leftImage");
      if (!img) return;
      let idx = 0;
      const intervalMs = 3500; // change image every 3.5s
      // Preload images
      images.forEach((src) => {
        const i = new Image();
        i.src = src;
      });

      setInterval(() => {
        img.classList.add("opacity-0");
        setTimeout(() => {
          idx = (idx + 1) % images.length;
          img.src = images[idx];
          img.classList.remove("opacity-0");
        }, 700);
      }, intervalMs);
    })();
  </script>
</html>
