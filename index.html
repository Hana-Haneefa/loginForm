<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style.css" rel="stylesheet" />
  </head>
  <body class="bg-[#636075]">
    <div
      class="container bg-[#2c2638] w-350 h-160 flex flex-row justify-around rounded-2xl overflow-hidden shadow-lg mx-auto mt-15 py-5 relative"
    >
      <!-- left side of the container -->
      <div
        class="leftSide w-150 h-full rounded-2xl border-2 border-red overflow-hidden"
      >
        <!-- Image as background -->
        <img src="./assets/img/03.jpeg" alt="" class="object-cover" />
      </div>

      <!-- TopNav appears on top -->
      <div
        class="topNav flex flex-row justify-between items-center px-4 py-2 absolute z-10 left-12 top-10 w-150 rounded-2xl"
      >
        <div class="logo w-30">
          <h1 class="text-white font-bold text-3xl font-serif">LOGO</h1>
        </div>
        <div
          class="back bg-gray-300 px-3 rounded-2xl opacity-65 py-0.5 hover:opacity-100 transition ease-in-out text-center flex justify-center pb-1"
        >
          <span>Back to website -></span>
        </div>
      </div>

      <!-- right side of the container -->
      <div class="rightSide w-150 h-full">
        <h1 class="text-white font-bold text-4xl mt-4">Create an Account</h1>
        <p class="text-gray-300 mt-5">
          Already have an account?
          <a href="#" class="text-[#988fb8] underline">Log in</a>
        </p>

        <!-- form -->
        <form action="" class="mt-6">
          <div class="name flex flex-row justify-between gap-2">
            <div class="firstN w-1/2">
              <input
                type="text"
                placeholder="First Name"
                class="bg-[#3c364c] px-2 py-2 rounded-md text-white w-full"
              />
            </div>
            <div class="lastN w-1/2">
              <input
                type="text"
                placeholder="Last Name"
                class="bg-[#3c364c] px-2 py-2 rounded-md text-white w-full"
              />
            </div>
          </div>

          <div class="mail flex flex-col gap-4 mt-4">
            <div>
              <input
                type="email"
                placeholder="Email"
                class="bg-[#3c364c] px-2 py-2 rounded-md text-white w-full"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="Password"
                class="bg-[#3c364c] px-2 py-2 rounded-md text-white w-full"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="Confirm Password"
                class="bg-[#3c364c] px-2 py-2 rounded-md text-white w-full"
              />
            </div>
          </div>

          <!-- terms & conditions -->
          <div class="terms flex flex-row items-center gap-2 mt-4 mb-4">
            <div><input type="checkbox" /></div>
            <div>
              <p class="text-white">
                I agree to the
                <a href="" class="text-[#988fb8] underline"
                  >terms and conditions</a
                >
              </p>
            </div>
          </div>

          <button
            type="submit"
            class="bg-[#6d54b5] px-2 py-2 rounded-md text-white w-full mt-2 text-center hover:bg-purple-900 transition ease-in-out pb-3"
          >
            Create Account
          </button>

          <div class="relative mt-10 text-white"><hr /></div>
          <span
            class="absolute top-121.5 left-245 w-35 text-center bg-[#2c2638] text-white"
            ><p>Or sign up with</p></span
          >
          <div class="btn flex flex-row justify-between gap-4 mt-8">
            <button
              class="google flex flex-row items-center justify-center gap-5 w-1/2 rounded-md border-2 border-white hover:bg-[#ffffff34] transition ease-in-out py-2 text-white"
            >
              <span class="w-7"
                ><img src="./assets/img/googleIcon.png" alt="" /></span
              >Google
            </button>
            <button
              class="facebook flex flex-row items-center justify-center gap-5 w-1/2 rounded-md border-2 border-white hover:bg-[#ffffff34] transition ease-in-out py-2 text-white"
            >
              <span class="w-7"
                ><img src="./assets/img/appleIcon.png" alt="" /></span
              >Apple
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
